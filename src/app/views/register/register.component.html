<div>
    <h1>Registration</h1>
    <form #register="ngForm" (ngSubmit)="add(register.value)">
        <input type="text" name="firstName" ngModel/> <br/><br/>
        <input type="text" name="lastName" ngModel/> <br/><br/>
        <input type="text" name="email" ngModel/> <br/><br/>
        <input type="password" name="password" ngModel/> <br/><br/>
        <button type="submit" >save</button>
    </form>
</div>
